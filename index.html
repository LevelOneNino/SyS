<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
            </script>
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Prata&family=Rouge+Script&display=swap"
          rel="stylesheet">
    <script src="js/countdown.js"> </script>
    <script src="js/font.js"> </script>
    <script src="js/asistencia.js"> </script>
    <link rel="stylesheet"
          type="text/css"
          href="css/style.css">
    <title>SyS</title>
  </head>

  <body>
    <main class="column-flex">
      <div id="paper"
           class="rounded-3 my-4">
        <img id="invitacion"
             src="assets/bg.jpg"
             alt="invitacion">

        <div id="audio-controls">
          <audio id="audio"
                 src="assets/audio/falling.mp3"
                 controls>
          </audio>
        </div>

        <div id="countdown"
             class="row-flex">

          <div class="container">
            DÍAS
            <div id="dias">
              00
            </div>
          </div>

          <div class="container">
            HORAS
            <div id="horas">
              00
            </div>
          </div>

          <div class="container">
            MIN
            <div id="minutos">
              00
            </div>
          </div>

          <div class="container">
            SEG
            <div id="segundos">
              00
            </div>
          </div>
        </div>

        <div id="ubicacion"
             class="column-flex">
          <a class="link"
             href="https://www.google.com/maps/place/Iglesia+de+la+Orden+Tercera/@10.4210656,-75.5482451,17z/data=!3m1!4b1!4m6!3m5!1s0x8ef62f757418cc87:0xa25c9c932663ce9d!8m2!3d10.4210656!4d-75.5482451!16s%2Fg%2F11c1nqlmnl?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D"
             target="_blank">
            Ver ubicación
          </a>
        </div>

        <div id="restaurante"
             class="column-flex">
          <a class="link"
             href="https://www.google.com/maps/place/OSH+Hotel+Cartagena/@10.4233026,-75.5476132,17z/data=!4m9!3m8!1s0x8ef62f9de026a975:0xaea05bccb994fcf6!5m2!4m1!1i2!8m2!3d10.4232973!4d-75.5450383!16s%2Fg%2F11kc8gtdvc?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D"
             target="_blank">
            Ver ubicación
          </a>
        </div>

        <div id="dresscode"
             class="column-flex">
          <a class="link"
             href="https://co.pinterest.com/stefhannyr/dress-guide-ss/?invite_code=e51b4cae4597443591268d6ef79d125c&sender=198580802227816725"
             target="_blank">
            Ver inspiración
          </a>
        </div>

        <div id="asistencia"
             class="column-flex"
             style="width: 40%;">
          <div class="input-group">
            <input id="asistenciaInput"
                   type="text"
                   class="form-control"
                   style="padding: 4% 5%"
                   name="acceso"
                   placeholder="Código de acceso">
            <div class="input-group-append">
              <button id="asistenciaButton"
                      type="button"
                      class="border-0"
                      onclick="acceder()">
                Entrar
              </button>
            </div>
          </div>
        </div>
        <div id="cuenta">
          78721721778
        </div>
      </div>
    </main>
  </body>

</html>
